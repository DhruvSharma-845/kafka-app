# k8s/apps/producer-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: producer-app
  namespace: app-cluster
  labels:
    app: producer-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: producer-app
  template:
    metadata:
      labels:
        app: producer-app
    spec:
      dnsPolicy: ClusterFirst
      containers:
        - name: producer
          image: localhost/producer-app:latest
          imagePullPolicy: Never
          env:
            - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
              value: "kafka-0.kafka-headless.app-cluster.svc.cluster.local:9092,kafka-1.kafka-headless.app-cluster.svc.cluster.local:9092,kafka-2.kafka-headless.app-cluster.svc.cluster.local:9092"
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
