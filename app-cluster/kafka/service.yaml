# Headless Service for Kafka StatefulSet (required for stable network identities)
apiVersion: v1
kind: Service
metadata:
  name: kafka-headless
  namespace: app-cluster
  labels:
    app: kafka
spec:
  clusterIP: None
  selector:
    app: kafka
  ports:
    - name: client
      port: 9092
      targetPort: 9092
    - name: controller
      port: 9093
      targetPort: 9093
---
# Client Service for Kafka (for external access)
apiVersion: v1
kind: Service
metadata:
  name: kafka
  namespace: app-cluster
  labels:
    app: kafka
spec:
  selector:
    app: kafka
  ports:
    - name: client
      port: 9092
      targetPort: 9092
  type: ClusterIP
